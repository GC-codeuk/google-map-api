<!DOCTYPE html>
<html>
<head>
  <title>Architecture Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/map.css">
    
  <!-- initilize map with UK region-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4ykymJ5yCNhWlPIDV0Dr7-0tC57Abuog&region=GB"></script>

  <!-- InfoBox -->
  <script type="text/javascript" src="js/infobox.js"></script>

  <script type="text/javascript">
  function initMap() {
    var loc, map, marker, infobox;

    // Location
    loc = new google.maps.LatLng(51.5656290, -0.1421710);

    // Map configuration
    map = new google.maps.Map(document.getElementById('map'), {
     center: loc,
      zoom: 15,
      disableDefaultUI: true,
      zoomControl: true,
      zoomControlOptions: {
        position: google.maps.ControlPosition.TOP_LEFT
      }
    });

    // Marker settings
    marker = new google.maps.Marker({
      position: loc,
      title:"Whittington Estate",
      map: map
    });

    // InfoBox configuration
    infobox = new InfoBox({
      content: document.getElementById("infobox"),
      disableAutoPan: false,
      maxWidth: 150,
      pixelOffset: new google.maps.Size(-140, 0),
      zIndex: null,
      boxStyle: {
          background: "url('http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/examples/tipbox.gif') no-repeat",
            opacity: 0.75,
            width: "280px"
      },
      closeBoxMargin: "12px 4px 2px 2px",
      closeBoxURL: "http://www.google.com/intl/en_us/mapfiles/close.gif",
      infoBoxClearance: new google.maps.Size(1, 1)
    });

    // Map style array settings
    var styles = [
    // Hue of map setting
      {
        stylers: [
          { hue: "#00ffe6" },
          { saturation: -20 }
        ]
      },
     // Simplify road features
      {
        featureType: "road",
        elementType: "geometry",
        stylers: [
          { lightness: 100 },
          { visibility: "simplified" }
        ]
      },
      // Remove street names
      {
        featureType: "road",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
        ]
      }     
    ];

    //Set map style
    map.setOptions({styles: styles});

    google.maps.event.addListener(marker, 'click', function() {
      infobox.open(map, this);
      map.panTo(loc);
    });

  }

  google.maps.event.addDomListener(window, 'load', initMap);

  </script>

</head>
<body>

<div id="map"></div>

<div class="infobox-wrapper">
  <div id="infobox">
      The contents of your info box. It's very easy to create and customize.
  </div>
</div>

</body>
</html>
